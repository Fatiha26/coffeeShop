<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonsive Coffeeshop </title>
    <!--link css-->
    <link rel="stylesheet" href="css/style.css">
    <!--link font awesome-->
    <script src="https://kit.fontawesome.com/6abc02b515.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- nav bar-->
    <header>
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>
        <!--menu icons-->
        <i class="fa-solid fa-bars" id="menu-icon"></i>
        <!--links-->
        <ui class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#customers">Customer</a></li>
        </ui>
        <!--header icons-->
        <div class="header-icons">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
        </div>

        <!--search box-->
        <div class="search-box">
            <input type="search" name="" id="" placeholder="Search Here...">
        </div>
    </header>

    <!--home-->

    <section class="homes" id="home">
        <div class="home-text">
            <h1>Start your day <br> with coffee</h1>
            <p>Lorem ipsum dolor sit amet consectetur 
                adipisicing elit. Hic, quo nostrum 
                quaerat pariatur modi accusantium 
                adipisci voluptatum incidunt dolorem 
                architecto.
            </p>
            <a href="#" class="btn">Shop Now</a>
            <div class="home-img">
                <img src="img/main.png" alt="banner image">
            </div>
        </div>
    </section>



    <!--link js-->
    <script src="js/script.js"></script>
</body>
</html>
